<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>显示余额</title>
</head>
<body>
<table>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>balance</td>
    </tr>
    <tr>
        <td th:text="${account.id}"></td>
        <td th:text="${account.name}"></td>
        <td th:text="${account.balance}"></td>
    </tr>
</table>
</body>
</html>
